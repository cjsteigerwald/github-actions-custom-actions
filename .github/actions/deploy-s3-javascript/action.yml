name: 'Deploy to AWS S3'
description: 'Deploy a static website via AWS S3'
inputs:
  bucket:
    description: 'The S3 bucket name'
    required: true
  bucket-region:
    description: 'The S3 region'
    required: false
    default: 'us-east-2'
  dist-folder:
    description: 'The folder containing deployable files'
    required: true
runs:
  using: 'node20'
  main: 'main.js'